<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ioBook</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<header class="head_bar">
  <h1>ioBook</h1>
</header>

<main>
  <section class="input_section">
    <h2>Menu Input Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" placeholder = "Ketikan Judul Buku" required/>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" placeholder = "Ketikan Penulis Buku" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" placeholder = "Ketikan Tahun Terbit Buku" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai Dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit"><span> Input </span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <input id="searchBookTitle" type="text" placeholder="Ketikan Judul Buku Yang Dicari"/>
      <button id="searchSubmit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </section>

  <section class="rak_section">
    <h2>Rak Buku</h2>
    <div class="rak_buku">
      <div class="book_shelf">
        <h2>Belum Selesai Dibaca</h2>
        <div id="incompleteBookshelfList" class="uncompletedBookList"></div>
    </div>
    <div class="book_shelf">
      <h2>Selesai Dibaca</h2>
      <div id="completeBookshelfList" class="completedBookList"></div>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>Present by Anthonio Akbar</a></p>
</footer>

<script src="js/main.js "></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
